<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("img").after("Adds after")
            })
        $("#b2").click(function(){
            $("img").before("Adds before")
        })
        })
        
    </script>   
</head>
<body>
    <img src="photo_url.jpg" height="300px" width="250px">
    <br>
    <br>
    <button id="b1">append/after</button>
    <button id="b2">prepend/before</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function appendtext(){
            var txt1="<p><b>This is some text created using HTML.</b></p>"; // Create text using HTML
            var txt2=$("<p></p>").text("This is some text created using jquery.") // Create text using JQuery
            var txt3=document.createElement("p")
            txt3.innerHTML="This is some text created using Javascript DOM" // Create text using Javascript DOM
            $("body").append(txt1,txt2,txt3)
        }
    </script>
</head>
<body>
    <p>This is some paragraph</p>
    <button onclick="appendtext()">Append Text</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("div").remove(console.log("Removed"))
                // $("p").remove(".extra",console.log("Removed class extra"))                
            })

            $("#b2").click(function () {
                $("div").empty(console.log("Emptied"))
            })
        })
    </script>
</head>

<body>
    <div
        style="border:1px solid black ; height:100px ; width:300px ; background-color:yellowgreen ; padding-bottom: 6px; ">
        <p class="extra">Lorem ipsum dolor sit;</p>
        <p>amet consectetur adipisicing;</p>
        <p class="extra">elit. Maxime mollitia,
            molestiae quas;</p>
    </div>
    <button id="b1">Remove div</button>
    <button id="b2">Empty div</button>

</body>

</html>
